<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>智能厕位管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">

      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加厕所','./toilet_add.html',600,400)"><i class="layui-icon"></i>添加</button>
      </xblock>
 
<script type="text/html" id="barDemo">
  <button class="layui-btn layui-btn-xs" lay-event="add">添加坑位</button>
  <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<table class="layui-hide" id="test" lay-filter="test"></table>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/toilet-intelligent-management/getAllToilets'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', title: '编号'}
      ,{field:'name',title: '厕所名'}
      ,{field:'type', title: '类型'}
      ,{field:'cleaner_name',title:'清洁员名称'}
      ,{field:'cleaner_phone',title:'清洁员电话'}
      ,{field:'pre_clean',title:'上次清洁时间'}
      ,{field:'next_clean',title:'下次清洁时间'}
      ,{field:'isServer',title:'是否开放'}
      ,{field:'floor_name',title:'楼层名'}
      ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
    ]]
  });
  
  table.on('tool(test)', function(obj){
	    var data = obj.data;
	    if(obj.event=="del"){
		    layer.confirm('确认要删除吗？',function(index){
		    	$.ajax({
		               url: '/toilet-intelligent-management/deleteToilet',
		               type: 'post',
		               data: {
		                   'id': data.id
		               },
		               success: function (info) {
		            	   var data = JSON.parse(info);
		                   if (data.code == 1) {
		                	   layer.msg("发生错误");
		                   } else {
		                       layer.msg(data.msg);
		                       obj.del();
		                   }
		               }
		           })
	        });	
	    }else if(obj.event=="edit"){
	    	x_admin_show('编辑厕所','./toilet_edit.html?id='+data.id,600,400);
	    }else{
	    	x_admin_show('坑位列表','../position/position_list.html?id='+data.id,1000,400);
	    }
	});
});

	function query(){
		var name = document.getElementById("name");
		var phone = document.getElementById("phone");
		layui.use('table', function(){
			  var table = layui.table;
			  
			  table.render({
			    elem: '#test'
			    ,url:'/toilet-intelligent-management/getAllToilets?name=' + name.value + "&phone=" + phone.value
			    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			    ,cols: [[
			      {field:'id', title: '编号'}
			      ,{field:'name',title: '厕所名'}
			      ,{field:'type', title: '类型'}
			      ,{field:'cleaner_name',title:'清洁员名称'}
			      ,{field:'cleaner_phone',title:'清洁员电话'}
			      ,{field:'cleaner_phone',title:'上次清洁时间'}
			      ,{field:'cleaner_phone',title:'下次清洁时间'}
			      ,{field:'cleaner_phone',title:'是否开放'}
			      ,{field:'cleaner_phone',title:'楼层名'}
			      ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
			    ]]
			  });
			});
	}
	
    </script>
  </body>

</html>
